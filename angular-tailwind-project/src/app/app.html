<!-- Improved List Design -->
<div class="max-w-3xl mx-auto py-8">
  <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Product List</h1>
  <ul class="divide-y divide-gray-200 bg-white rounded-xl shadow-lg">

    @if(isLoading()) {
    <li class="px-6 py-5 text-gray-500 text-center">Loading products...</li>
    } @else {

      @for(product of products(); track $index) {

      <li class="flex items-center gap-4 px-6 py-5 hover:bg-blue-50 transition-colors">
        <div
          class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center"
        ></div>
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-900">{{ product.name }}</h2>
          <p class="text-gray-600 text-sm">{{ product.description }}</p>
        </div>
        <div class="text-right">
          <span class="text-xl font-bold text-blue-600">${{ product.price }}</span>
        </div>
      </li>

      } @empty {
      <li class="px-6 py-5 text-gray-500 text-center">{{ message() }}</li>
      }

    }


  </ul>
</div>
